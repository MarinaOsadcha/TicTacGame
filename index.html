<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>A Tic Tac Toe Game</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" async></script>
	</head>
	
	<body>
	<div class="container">
		<p id="quantity">
			<button class="players">player_one</button>
			<button class="players">computer</button>
			<span class="players">draw </span> 
		</p>
		<p class="result">
			<span>(),</span><span id="playerResult">0</span>
			<span>(),</span><span id="computerResult">0</span>
			<span id="drawResult">0</span>
		</p>
		<p id="choice"><button>x</button> or <button>o</button></p>
			<table id="field">
				<tr>
					<td> </td>
					<td> </td> 
					<td> </td>
				</tr>
				<tr>
					<td> </td>
					<td> </td>
					<td> </td>
				</tr>
				<tr>
					<td> </td>
					<td> </td>
					<td> </td>
				</tr>
			</table>
			<button id="reset">reset</button>
			<footer><p>&copy; Marina Osadcha</p></footer>
		</div>
	</body>
</html>
